	<!-- FONTS -->

	<!-- CSS -->
	<link rel="stylesheet" href="./css/style.css">

<body>
	
	<header class="header">

				<div class="header__nav">
					<ul>
						<li class="header__nav-link"><a href="#">Collection</a></li>
						<li class="header__nav-link"><a href="#">Content</a></li>
						<li class="header__nav-link"><a href="#">Roadmap</a></li>

				<div class="header__menu-burger">

					<div class="intro__picture-spot2"><img src="./img/intro/spot2.png" alt="spot2"></div>

					<div class="intro__picture-spots2"><img src="./img/intro/spots2.png" alt="spots2"></div>
				</div>
				<div class="intro__info">
					<div class="intro__info-text">
						<div class="intro__info-text-picture">
							<img src="./img/intro/info-spot.png" alt="spot">
						</div>
						<p class="info-text">NFT Collection</p>
					</div>
					<h1 class="intro__info-title">Bored</h1>

					<h2 class="into__info-subtitle">Tempor interdum sed nisl aliquam ut orci feugiat neque. Nibh amet proin in tristique. Ipsum morbi adipiscing faucibus eu
